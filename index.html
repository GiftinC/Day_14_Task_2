<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation Using Html Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div style="border: 1px solid black ; border-radius: 10px; background-color: beige; margin: 10px; margin-bottom: 25px; padding-top: 10px;">
                <h2>Enter Your Details</h2>
            </div>
            <div>
                <label for="Name">First Name</label><br>
                <input type="text" name="" id="Name1"><br>
            </div>
            <div>
                <label for="Name">Last Name</label><br>
                <input type="text" name="" id="Name2"><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email"><br>
            </div>
            <div>
                <label for="address">Address</label><br>
                <textarea name="" id="address" rows="4"></textarea><br>
            </div>
            <div>
                <label for="pincode">Pincode</label><br>
                <input type="text" name="" id="pincode"><br>
            </div>
            <div style="margin-top: 20px;">
                <label for="Gender" style="width: 100px;">Gender:</label>
                <select name="Gender" id="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer">Prefer not to Say</option>
                </select>
            </div>
            <div style="margin-top: 20px;">
                <label for="Food">Choice of Food:<br>(Must Choose Atleast 2 out of 5 Options)</label><br>
                <select name="Food" id="Food" size="5" multiple>
                    <option>Vegetarian</option>
                    <option>Special Vegetarian</option>
                    <option>Non-Vegetarian</option>
                    <option>Special Non-Vegetarian</option>
                    <option>Eggetarian</option>
                </select>
            </div>
            <div>
                <label for="State">State</label><br>
                <input type="text" name="" id="State"><br>
            </div>
            <div>
                <label for="Country">Country</label><br>
                <input type="text" name="" id="Country"><br>
            </div>
            <div>
                <button type="button" style="font-size: large; margin-top: 30px; width: 300px; background-color: aquamarine;" onclick="tabluate()">Submit-Details</button>
                <input type="reset" value="clear" style="font-size: large; background-color: brown; color: aliceblue;">
            </div>
        </form>
    </div>
    <div class="container">
    <table style="margin-top: 50px; align-self: center;" id="tableform">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Address</td>
                <td>Pincode</td>
                <td>Gender</td>
                <td>Food</td>
                <td>State</td>
                <td>Country</td>
            </tr>
    </table>
</div>
    <script src="script.js"></script>
</body>

</html>
